name: Checkout and List files

on:
  push:
    branches: [ main ]

jobs:
  list_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show current directory
        run: pwd

      - name: List files in workspace
        run: |
          echo "Files in workspace:"
          ls -la
